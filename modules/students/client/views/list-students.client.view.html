<section>
  <h1 class="text-danger"><b>Under Development</b></h1>
  <br>
  <div class="page-header">
    <h1>Students</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="student in vm.students" ui-sref="students.view({ studentId: student._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="student.created | date:'mediumDate'"></span>
        by
        <span ng-if="student.user" ng-bind="student.user.displayName"></span>
        <span ng-if="!student.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="student.title"></h4>
      <p class="list-group-item-text" ng-bind="student.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.students.$resolved && !vm.students.length">
    No students yet, why don't you <a ui-sref="students.create">create one</a>?
  </div>
</section>
